<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkGuard Safety Check</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      text-align: center;
      width: 320px;
    }

    /* Static header: dark background, white text (always readable) */
    h2 {
      background-color: #111827;   /* dark static background */
      color: #ffffff;              /* static white text */
      font-size: 18px;
      margin: 0 0 15px 0;
      padding: 10px 12px;
      border-radius: 6px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      background-color: white;
      color: #111827;
    }

    button {
      padding: 8px 15px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .safe {
      color: green;
    }

    .phishing {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üîç LinkGuard Safety Check</h2>
  <input type="text" id="urlInput" placeholder="Enter a URL to check..." />
  <button id="checkBtn">Check Link</button>
  <div id="result" class="result"></div>

  <script src="popup.js"></script>
</body>
</html>
